<!DOCTYPE html>
<html lang=en>

<meta name="robots" content="noindex">

{{- partial "head.html" . -}}
<body>
{{- partial "header.html" . -}}


<div id=content>

<h1> All tags: </h1>

{{ .Content }}

<ul>

{{ range .Site.Taxonomies.tags.ByCount }}

<li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> ({{.Count}} posts)</li> 

{{ end }}

</ul>

</div>
{{- partial "footer.html" . -}}
</body>
</html>

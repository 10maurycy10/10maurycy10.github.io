<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}
<body>
{{- partial "header.html" . -}}

<div id=content>

<h1> {{ .Title }}</h1>

{{ .Content }}

<h1>Recent posts</h1>

{{ range first 100 .Site.RegularPages.ByPublishDate.Reverse }}

<h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3> {{ .Summary }}

{{ partial "metadata.html" . }}

{{ end }}

</div>
{{- partial "footer.html" . -}}
</body>
</html>
